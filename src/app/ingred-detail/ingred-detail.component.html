<div *ngIf="ingred">
  <h2>{{ingred.ingrName | uppercase}} Details</h2>
  <div><span>id: </span>{{ingred.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="ingred.ingrName" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
  </div>
